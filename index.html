<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinhquanAURA - Music Streaming</title>
    <style>
        :root { --sp-green: #1db954; --bg-black: #000; --card-bg: #121212; --hover-bg: #282828; --text-grey: #b3b3b3; }
        body { background: var(--bg-black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        }
        .login-card { background: rgba(24, 24, 24, 0.9); padding: 50px; border-radius: 15px; width: 350px; text-align: center; backdrop-filter: blur(10px); border: 1px solid #333; }
        .login-card h1 { color: var(--sp-green); font-size: 2.5rem; margin-bottom: 30px; letter-spacing: -2px; }
        .login-card input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #333; background: #252525; color: white; outline: none; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 14px; border-radius: 30px; border: none; background: var(--sp-green); font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { transform: scale(1.05); background: #1ed760; }

        /* APP CONTENT */
        #app-content { display: flex; flex-direction: column; height: 100vh; visibility: hidden; }
        .layout-body { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 300px; background: #000; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .nav-card { background: #121212; border-radius: 8px; padding: 12px; }
        .nav-item { padding: 12px; color: var(--text-grey); cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 15px; }
        .nav-item:hover { color: white; }
        .library-section { flex: 1; background: #121212; border-radius: 8px; padding: 15px; overflow-y: auto; }
        .liked-item { display: flex; align-items: center; gap: 12px; padding: 10px; cursor: pointer; border-radius: 6px; }
        .liked-item:hover { background: var(--hover-bg); }
        .liked-item img { width: 48px; height: 48px; border-radius: 4px; }

        /* MAIN AREA */
        .main { flex: 1; background: linear-gradient(to bottom, #1e1e1e, #121212); border-radius: 8px; margin: 8px 8px 0 0; padding: 25px; overflow-y: auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: sticky; top: 0; background: rgba(18,18,18,0.95); padding: 15px; border-radius: 10px; z-index: 100; backdrop-filter: blur(10px); }
        .search-box { background: #242424; border-radius: 25px; padding: 10px 20px; width: 400px; display: flex; border: 1px solid transparent; }
        .search-box:focus-within { border-color: #555; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 0.9rem; }
        .user-profile { display: flex; align-items: center; gap: 12px; background: #000; padding: 6px 18px; border-radius: 30px; border: 1px solid #333; }

        /* CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 25px; }
        .card { background: #181818; padding: 16px; border-radius: 10px; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { background: #282828; transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-like { position: absolute; right: 25px; bottom: 80px; background: var(--sp-green); border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.4); font-size: 1.4rem; transform: scale(0); transition: 0.2s; }
        .card:hover .btn-like { display: block; transform: scale(1); }

        /* THE "VCL" VISUALIZER - FULL WIDTH, GRADIENT, SMOOTH */
        .visualizer-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: flex-end; justify-content: center;
            gap: 2px; pointer-events: none; z-index: 1; opacity: 0.6;
        }
        .v-bar {
            width: 4px;
            background: linear-gradient(to top, var(--sp-green), #81b71a);
            height: 4px;
            border-radius: 2px 2px 0 0;
            transition: height 0.1s ease-out;
        }

        /* PLAYER BAR */
        .player-bar { 
            position: relative; height: 110px; background: #000; 
            border-top: 1px solid #282828; display: flex; align-items: center; padding: 0 30px; 
            overflow: hidden;
        }
        .track-info-footer { width: 30%; display: flex; align-items: center; z-index: 10; }
        .player-controls { width: 40%; text-align: center; z-index: 10; }
        audio { filter: invert(1) hue-rotate(100deg); width: 100%; height: 35px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>MinhquanAURA</h1>
            <input type="text" id="username-inp" placeholder="What's your name?">
            <input type="password" placeholder="Password">
            <button class="btn-submit" onclick="startApp()">LOG IN</button>
        </div>
    </div>

    <div id="app-content">
        <div class="layout-body">
            <div class="sidebar">
                <div class="nav-card">
                    <div style="font-size: 1.5rem; font-weight: bold; color: var(--sp-green); margin-bottom: 20px;">MinhquanAURA</div>
                    <div class="nav-item" style="color:white">üè† Home</div>
                    <div class="nav-item">üîç Search</div>
                </div>
                <div class="library-section">
                    <div style="font-weight:bold; color:var(--text-grey); margin-bottom:20px; letter-spacing: 1px; font-size: 0.8rem; text-transform: uppercase;">Your Liked Songs</div>
                    <div id="liked-list"></div>
                </div>
                <div style="font-size: 0.7rem; color: #555; padding: 10px;">
                    ¬© 2026 MinhquanAURA Pro
                </div>
            </div>

            <div class="main">
                <div class="top-bar">
                    <div class="search-box">
                        <input type="text" placeholder="Search for tracks, artists..." onkeypress="if(event.key==='Enter') search(this.value)">
                    </div>
                    <div class="user-profile">
                        <span id="display-name" style="font-size:0.9rem; font-weight:bold;"></span>
                        <div style="width:32px; height:32px; border-radius:50%; background: linear-gradient(45deg, #1db954, #191414); overflow:hidden;">
                            <img src="https://i.pravatar.cc/150?u=mq" style="width:100%">
                        </div>
                    </div>
                </div>
                <h2 style="margin-bottom: 25px;">Recommended Tracks</h2>
                <div class="grid" id="music-grid"></div>
            </div>
        </div>

        <div class="player-bar">
            <div class="visualizer-overlay" id="viz-engine"></div>

            <div class="track-info-footer">
                <img id="p-img" src="" style="width:60px; height:60px; border-radius:6px; display:none; margin-right:15px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
                <div style="overflow:hidden">
                    <div id="p-title" style="font-weight:bold; font-size:1rem; white-space:nowrap; text-overflow:ellipsis;"></div>
                    <div id="p-artist" style="color:var(--text-grey); font-size:0.8rem"></div>
                </div>
            </div>
            
            <div class="player-controls">
                <audio id="player" controls onplay="activeViz(true)" onpause="activeViz(false)"></audio>
            </div>
            
            <div style="width:30%; z-index:10; text-align:right;">
                <span style="background: #222; padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; color: var(--sp-green); border: 1px solid #333;">AURA HI-FI</span>
            </div>
        </div>
    </div>

    <script>
        // Create 120 bars for a dense, high-quality look
        const viz = document.getElementById('viz-engine');
        for(let i=0; i<120; i++) {
            const bar = document.createElement('div');
            bar.className = 'v-bar';
            viz.appendChild(bar);
        }

        let favs = JSON.parse(localStorage.getItem('mq_favs')) || [];

        function startApp() {
            const name = document.getElementById('username-inp').value;
            if(!name) return alert("Enter your name!");
            document.getElementById('display-name').innerText = name;
            document.getElementById('login-screen').style.transform = 'translateY(-100%)';
            document.getElementById('app-content').style.visibility = 'visible';
            renderFavs();
            search('Top Global');
        }

        function activeViz(play) { if(play) loopViz(); }

        function loopViz() {
            const bars = document.querySelectorAll('.v-bar');
            bars.forEach(bar => {
                const h = Math.random() * 90 + 2;
                bar.style.height = h + 'px';
            });
            if(!document.getElementById('player').paused) {
                setTimeout(loopViz, 80);
            } else {
                bars.forEach(bar => bar.style.height = '4px');
            }
        }

        async function search(q) {
            const grid = document.getElementById('music-grid');
            grid.innerHTML = "<p style='color:var(--sp-green)'>Fetching music...</p>";
            const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&limit=15&media=music`);
            const data = await res.json();
            grid.innerHTML = "";
            data.results.forEach(song => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${song.artworkUrl100.replace('100x100','600x600')}">
                    <div style="font-weight:bold; margin-top:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${song.trackName}</div>
                    <div style="color:var(--text-grey); font-size:0.75rem">${song.artistName}</div>
                    <button class="btn-like" onclick="doLike(event, ${JSON.stringify(song).replace(/"/g, '&quot;')})">‚ù§</button>
                `;
                div.onclick = () => {
                    const audio = document.getElementById('player');
                    audio.src = song.previewUrl;
                    document.getElementById('p-img').src = song.artworkUrl100;
                    document.getElementById('p-img').style.display = 'block';
                    document.getElementById('p-title').innerText = song.trackName;
                    document.getElementById('p-artist').innerText = song.artistName;
                    audio.play();
                };
                grid.appendChild(div);
            });
        }

        function doLike(e, song) {
            e.stopPropagation();
            if(!favs.find(x => x.trackId === song.trackId)) {
                favs.push(song);
                localStorage.setItem('mq_favs', JSON.stringify(favs));
                renderFavs();
            }
        }

        function renderFavs() {
            const list = document.getElementById('liked-list');
            list.innerHTML = favs.map(s => `
                <div class="liked-item" onclick='playFromLib(${JSON.stringify(s)})'>
                    <img src="${s.artworkUrl60}">
                    <div style="overflow:hidden">
                        <div style="font-weight:bold; white-space:nowrap; text-overflow:ellipsis; font-size:0.85rem;">${s.trackName}</div>
                        <div style="font-size:0.7rem; color:#666">${s.artistName}</div>
                    </div>
                </div>
            `).join('');
        }

        function playFromLib(song) {
            const audio = document.getElementById('player');
            audio.src = song.previewUrl;
            document.getElementById('p-img').src = song.artworkUrl100;
            document.getElementById('p-img').style.display = 'block';
            document.getElementById('p-title').innerText = song.trackName;
            document.getElementById('p-artist').innerText = song.artistName;
            audio.play();
        }
    </script>
</body>
</html>
